<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System_VM_D62E - 管理后台</title>
    <!-- 不再需要外部CSS，全部内联 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 管理后台样式 - 全部内联 */
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #9400d3;
            --background-dark: #0a0a1a;
            --card-bg: rgba(30, 35, 60, 0.8);
            --sidebar-width: 250px;
            --header-height: 70px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--background-dark);
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* 无权限提示样式 */
        .no-access-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
        }
        
        .no-access-icon {
            font-size: 5rem;
            color: #ff3232;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .no-access-title {
            font-size: 2.5rem;
            color: #ff3232;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
        }
        
        .no-access-message {
            font-size: 1.2rem;
            color: #a0a0a0;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .no-access-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-home, .btn-logout {
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-home {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--primary-color);
        }
        
        .btn-home:hover {
            background: rgba(0, 243, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .btn-logout {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff3232;
            cursor: pointer;
        }
        
        .btn-logout:hover {
            background: rgba(255, 50, 50, 0.2);
            transform: translateY(-2px);
        }
        
        /* 布局 */
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边栏 */
        .admin-sidebar {
            width: var(--sidebar-width);
            background: rgba(20, 25, 45, 0.95);
            border-right: 1px solid rgba(0, 243, 255, 0.2);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            text-align: center;
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .sidebar-logo img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid rgba(0, 243, 255, 0.3);
            object-fit: cover;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: #a0a0a0;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover,
        .nav-item.active {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        
        .nav-badge {
            background: var(--secondary-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
        }
        
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(0, 243, 255, 0.1);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            object-fit: cover;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 500;
            color: white;
            font-size: 0.9rem;
        }
        
        .user-role {
            font-size: 0.8rem;
            color: #a0a0a0;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: #ff3232;
            cursor: pointer;
            padding: 4px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: scale(1.1);
        }
        
        /* 主内容区 */
        .admin-main {
            flex: 1;
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }
        
        /* 头部 */
        .admin-header {
            height: var(--header-height);
            background: rgba(30, 35, 60, 0.9);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 90;
            backdrop-filter: blur(10px);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(0, 243, 255, 0.2);
        }
        
        /* 内容区 */
        .admin-content {
            padding: 20px;
        }
        
        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 243, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.1);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stat-title {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        
        .stat-change {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .stat-change.positive {
            color: #00ff80;
        }
        
        .stat-change.negative {
            color: #ff3232;
        }
        
        /* 图表容器 */
        .chart-container {
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
        }
        
        .chart-actions {
            display: flex;
            gap: 10px;
        }
        
        .chart-select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
        }
        
        /* 表格样式 */
        .table-container {
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .table-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
        }
        
        .table-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
        }
        
        .table-actions {
            display: flex;
            gap: 10px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.2);
            color: white;
            padding: 8px 12px 8px 36px;
            border-radius: 4px;
            width: 200px;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .admin-table th {
            background: rgba(0, 0, 0, 0.2);
            color: #a0a0a0;
            font-weight: 500;
            text-align: left;
            padding: 15px 20px;
            font-size: 0.9rem;
        }
        
        .admin-table td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.05);
        }
        
        .admin-table tr:hover {
            background: rgba(0, 243, 255, 0.05);
        }
        
        .user-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar-sm {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-active {
            background: rgba(0, 255, 128, 0.1);
            color: #00ff80;
        }
        
        .status-inactive {
            background: rgba(255, 165, 0, 0.1);
            color: #ffa500;
        }
        
        .status-suspended {
            background: rgba(255, 50, 50, 0.1);
            color: #ff3232;
        }
        
        .role-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary-color);
        }
        
        .table-actions-cell {
            display: flex;
            gap: 8px;
        }
        
        .action-icon {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-icon:hover {
            transform: scale(1.1);
        }
        
        .action-edit {
            background: rgba(0, 201, 255, 0.1);
            color: #00c9ff;
        }
        
        .action-delete {
            background: rgba(255, 50, 50, 0.1);
            color: #ff3232;
        }
        
        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .page-btn {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover:not(:disabled) {
            background: rgba(0, 243, 255, 0.2);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-numbers {
            display: flex;
            gap: 5px;
        }
        
        .page-number {
            min-width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-number:hover,
        .page-number.active {
            background: var(--primary-color);
            color: white;
        }
        
        /* 弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #a0a0a0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid rgba(0, 243, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 243, 255, 0.2);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 4px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 243, 255, 0.1);
        }
        
        /* 加载动画 */
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .admin-sidebar {
                transform: translateX(-100%);
            }
            
            .admin-sidebar.show {
                transform: translateX(0);
            }
            
            .admin-main {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header-actions {
                display: none;
            }
            
            .admin-table {
                display: block;
                overflow-x: auto;
            }
        }
        
        /* 科幻特效 */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
            animation: gridMove 30s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
    </style>
</head>
<body>
    <!-- 网格背景 -->
    <div class="grid-bg"></div>
    
    <!-- 内容区域将由JavaScript动态生成 -->
    <div id="content-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 全局变量
        let currentUser = null;
        let userChart = null;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 检查登录状态和权限
            const hasAccess = await checkAdminAccess();
            
            if (!hasAccess) {
                // 无权限，显示无权限页面
                showNoAccessPage();
                return;
            }
            
            // 有权限，显示管理后台
            await showAdminDashboard();
        });
        
        // 检查管理员权限
        async function checkAdminAccess() {
            const savedUser = localStorage.getItem('admin_user');
            if (!savedUser) {
                // 未登录，跳转到登录页
                window.location.href = 'login.html';
                return false;
            }
            
            try {
                currentUser = JSON.parse(savedUser);
                
                // 检查用户角色是否为管理员或版主
                if (currentUser.role !== 'admin' && currentUser.role !== 'moderator') {
                    console.log('非管理员用户尝试访问管理后台，重定向到个人中心');
                    // 非管理员用户，重定向到个人中心
                    window.location.href = 'profile.html';
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('解析用户信息失败:', error);
                window.location.href = 'login.html';
                return false;
            }
        }
        
        // 显示无权限页面
        function showNoAccessPage() {
            const container = document.getElementById('content-container');
            container.innerHTML = `
                <div class="no-access-container">
                    <div class="no-access-icon">
                        <i class="fas fa-ban"></i>
                    </div>
                    <h1 class="no-access-title">访问被拒绝</h1>
                    <p class="no-access-message">
                        抱歉，您没有权限访问系统管理后台。<br>
                        管理后台仅对管理员和版主开放。
                    </p>
                    <div class="no-access-actions">
                        <a href="index.html" class="btn-home">
                            <i class="fas fa-home"></i> 返回首页
                        </a>
                        <button class="btn-logout" onclick="logoutUser()">
                            <i class="fas fa-sign-out-alt"></i> 退出登录
                        </button>
                    </div>
                </div>
            `;
        }
        
        // 显示管理后台
        async function showAdminDashboard() {
            const container = document.getElementById('content-container');
            container.innerHTML = `
                <!-- 侧边栏 -->
                <nav class="admin-sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <a href="index.html" class="sidebar-logo">
                            <img src="logo.png" alt="Logo">
                            <span>System_VM</span>
                        </a>
                    </div>
                    
                    <div class="sidebar-nav">
                        <a href="#dashboard" class="nav-item active" data-section="dashboard">
                            <i class="fas fa-home"></i>

        // 更新用户增长图表
        function updateUserGrowthChart() {
            if (!userChart) return;
            
            // 模拟30天的数据
            const labels = [];
            const data = [];
            const today = new Date();
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                labels.push(`${date.getMonth() + 1}/${date.getDate()}`);
                
                // 随机生成数据
                const baseValue = 800 + Math.random() * 100;
                const dailyVariation = Math.random() * 50 - 25;
                data.push(Math.round(baseValue + dailyVariation));
            }
            
            userChart.data.labels = labels;
            userChart.data.datasets[0].data = data;
            userChart.update();
        }

                console.error('加载用户管理失败:', error);
                showNotification('加载用户数据失败', 'error');
            }
        }
        
        // 填充用户表格
        function populateUsersTable(users, pagination) {
            const tbody = document.getElementById('users-table-body');
            if (!tbody) return;
            
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                
                // 状态徽章
                let statusClass = 'status-active';
                let statusText = '活跃';
                
                if (user.status === 'inactive') {
                    statusClass = 'status-inactive';
                    statusText = '未激活';
                } else if (user.status === 'suspended') {
                    statusClass = 'status-suspended';
                    statusText = '已封禁';
                }
                
                // 角色徽章
                let roleText = '用户';
                if (user.role === 'admin') roleText = '管理员';
                if (user.role === 'moderator') roleText = '版主';
                
                row.innerHTML = `
                    <td><input type="checkbox" class="user-select" value="${user.id}"></td>
                    <td>
                        <div class="user-cell">
                            <img src="${user.avatar_url}" 
                                 alt="${user.username}" class="user-avatar-sm">
                            <div>
                                <div style="font-weight: 500;">${user.username}</div>
                                <div style="font-size: 0.8rem; color: #a0a0a0;">${user.full_name || ''}</div>
                            </div>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td><span class="role-badge">${roleText}</span></td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>${user.last_login ? new Date(user.last_login).toLocaleDateString() : '从未登录'}</td>
                    <td>
                        <div class="table-actions-cell">
                            <div class="action-icon action-edit" data-user-id="${user.id}" title="编辑">
                                <i class="fas fa-edit"></i>
                            </div>
                            <div class="action-icon action-delete" data-user-id="${user.id}" title="删除">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // 创建新用户
        async function createNewUser() {
            const submitBtn = document.getElementById('submit-create');
            
            // 获取表单数据
            const formData = {
                username: document.getElementById('new-username').value.trim(),
                email: document.getElementById('new-email').value.trim(),
                full_name: document.getElementById('new-fullname').value.trim(),
                password: document.getElementById('new-password').value,
                role: document.getElementById('new-role').value,
                status: document.getElementById('new-status').value
            };
            
            // 验证数据
            if (!formData.username || !formData.email || !formData.password) {
                showNotification('请填写所有必填字段', 'error');
                return;
            }
            
            if (formData.password.length < 8) {
                showNotification('密码长度至少8位', 'error');
                return;
            }
            
            if (document.getElementById('new-confirm-password').value !== formData.password) {
                showNotification('两次输入的密码不一致', 'error');
                return;
            }
            
            try {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
                
                // 模拟创建用户
                setTimeout(() => {
                    showNotification('用户创建成功', 'success');
                    hideModal('create-user-modal');
                    document.getElementById('create-user-form').reset();
                    
                    // 刷新用户列表
                    if (document.getElementById('users-section').style.display !== 'none') {
                        loadUsersManagement();
                    }
                    
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }, 1000);
            } catch (error) {
                console.error('创建用户失败:', error);
                showNotification('创建用户失败', 'error');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }
        
        // 编辑用户
        async function editUser(userId) {
            showNotification('编辑功能开发中...', 'info');
        }
        
        // 删除用户
        async function deleteUser(userId) {
            if (!confirm('确定要删除这个用户吗？此操作不可恢复。')) {
                return;
            }
            
            try {
                // 模拟删除
                setTimeout(() => {
                    showNotification('用户删除成功', 'success');
                    
                    // 刷新用户列表
                    if (document.getElementById('users-section').style.display !== 'none') {
                        loadUsersManagement();
                    }
                }, 500);
            } catch (error) {
                console.error('删除用户失败:', error);
                showNotification('删除用户失败', 'error');
            }
        }
        
        // 显示弹窗
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        }
        
        // 隐藏弹窗
        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
                <button class="notification-close">&times;</button>
            `;
            
            // 添加样式（如果尚未添加）
            if (!document.querySelector('.notification-style')) {
                const style = document.createElement('style');
                style.className = 'notification-style';
                style.textContent = `
                    .notification {
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        min-width: 300px;
                        max-width: 500px;
                        padding: 15px 20px;
                        border-radius: 8px;
                        background: rgba(30, 35, 60, 0.95);
                        border: 1px solid rgba(0, 243, 255, 0.3);
                        color: white;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        gap: 15px;
                        z-index: 10000;
                        animation: slideInRight 0.3s ease;
                        backdrop-filter: blur(10px);
                    }
                    
                    .notification-success {
                        border-color: rgba(0, 255, 128, 0.3);
                    }
                    
                    .notification-error {
                        border-color: rgba(255, 50, 50, 0.3);
                    }
                    
                    .notification-info {
                        border-color: rgba(0, 243, 255, 0.3);
                    }
                    
                    .notification-content {
                        display: flex;
                        align-items: center;
                        gap: 10px;
                        flex: 1;
                    }
                    
                    .notification-content i {
                        font-size: 1.2rem;
                    }
                    
                    .notification-success i {
                        color: #00ff80;
                    }
                    
                    .notification-error i {
                        color: #ff3232;
                    }
                    
                    .notification-info i {
                        color: #00f3ff;
                    }
                    
                    .notification-close {
                        background: none;
                        border: none;
                        color: #a0a0a0;
                        font-size: 1.5rem;
                        cursor: pointer;
                        padding: 0;
                        width: 24px;
                        height: 24px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    
                    .notification-close:hover {
                        color: white;
                    }
                    
                    @keyframes slideInRight {
                        from {
                            transform: translateX(100%);
                            opacity: 0;
                        }
                        to {
                            transform: translateX(0);
                            opacity: 1;
                        }
                    }
                    
                    @keyframes fadeOut {
                        from {
                            opacity: 1;
                        }
                        to {
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            
            // 绑定关闭按钮
            notification.querySelector('.notification-close').addEventListener('click', function() {
                notification.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            });
            
            // 自动消失
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            }, 5000);
        }
        
        // 退出登录
        async function logout() {
            // 清除本地存储
            localStorage.removeItem('admin_user');
            
            // 跳转到登录页
            window.location.href = 'login.html';
        }
        
        // 退出登录函数（用于无权限页面）
        function logoutUser() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('admin_user');
                window.location.href = 'login.html';
            }
        }
        
        // 全局暴露退出登录函数
        window.logoutUser = logoutUser;
    </script>
