<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System_VM_D62E - 个人中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #9400d3;
            --background-dark: #0a0a1a;
            --card-bg: rgba(30, 35, 60, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }
        
        /* 网格背景 */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
            animation: gridMove 30s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        /* 头部 */
        .profile-header {
            background: rgba(0, 0, 0, 0.85);
            height: 80px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 2px 20px rgba(0, 212, 255, 0.15);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 20px;
        }
        
        .logo {
            color: #00f3ff;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            letter-spacing: 1px;
            text-decoration: none;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #00f3ff;
            background: rgba(0, 243, 255, 0.1);
        }
        
        .btn-logout {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff3232;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            background: rgba(255, 50, 50, 0.2);
            transform: translateY(-2px);
        }
        
        /* 主内容 */
        .profile-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #00f3ff;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        
        .welcome-subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
        }
        
        /* 用户信息卡片 */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .profile-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 243, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0, 243, 255, 0.1);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .user-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(0, 243, 255, 0.3);
            object-fit: cover;
        }
        
        .user-info h2 {
            color: #00f3ff;
            margin-bottom: 5px;
        }
        
        .user-role {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0, 243, 255, 0.1);
            color: #00f3ff;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .info-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
        }
        
        .info-label {
            display: block;
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: white;
            font-weight: 500;
        }
        
        /* 功能卡片 */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature-item {
            background: rgba(30, 35, 60, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .feature-item:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: rgba(0, 243, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #00f3ff;
        }
        
        .feature-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .feature-desc {
            font-size: 0.9rem;
            color: #a0a0a0;
            line-height: 1.5;
        }
        
        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            background: rgba(30, 35, 60, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00f3ff;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        
        /* 按钮 */
        .btn-primary {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--primary-color);
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary:hover {
            background: rgba(0, 243, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.2);
        }
        
        /* 操作按钮 */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        /* 通知卡片 */
        .notifications {
            margin-top: 40px;
        }
        
        .notification-item {
            background: rgba(30, 35, 60, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        
        .notification-item:hover {
            background: rgba(0, 243, 255, 0.05);
            border-color: rgba(0, 243, 255, 0.2);
        }
        
        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            color: white;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .notification-time {
            color: #a0a0a0;
            font-size: 0.8rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .profile-container {
                margin-top: 80px;
                padding: 0 15px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .profile-grid {
                grid-template-columns: 1fr;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card-header {
                flex-direction: column;
                text-align: center;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-actions {
                gap: 10px;
            }
            
            .nav-link, .btn-logout {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
        
        /* 页脚 */
        .profile-footer {
            text-align: center;
            padding: 30px 20px;
            color: #a0a0a0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 243, 255, 0.1);
            margin-top: 40px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .footer-link {
            color: #00f3ff;
            text-decoration: none;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 错误消息 */
        .error-message {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff3232;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* 成功消息 */
        .success-message {
            background: rgba(0, 255, 128, 0.1);
            border: 1px solid rgba(0, 255, 128, 0.3);
            color: #00ff80;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 网格背景 -->
    <div class="grid-bg"></div>
    
    <!-- 头部导航 -->
    <header class="profile-header">
        <div class="header-container">
            <a href="index.html" class="logo">System_VM_D62E</a>
            <div class="nav-actions">

    <!-- 编辑资料弹窗 -->

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #a0a0a0;">当前密码</label>
                    <input type="password" id="current-password" style="width: 100%; padding: 10px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(0, 243, 255, 0.2); border-radius: 4px; color: white;">

                    <label style="display: block; margin-bottom: 5px; color: #a0a0a0;">新密码</label>
                    <input type="password" id="new-password" style="width: 100%; padding: 10px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(0, 243, 255, 0.2); border-radius: 4px; color: white;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; color: #a0a0a0;">确认新密码</label>
                    <input type="password" id="confirm-password" style="width: 100%; padding: 10px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(0, 243, 255, 0.2); border-radius: 4px; color: white;">
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button type="button" id="cancel-password" style="flex: 1; padding: 10px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 4px; color: white; cursor: pointer;">取消</button>
                    <button type="submit" id="save-password" style="flex: 1; padding: 10px; background: rgba(0, 243, 255, 0.2); border: 1px solid rgba(0, 243, 255, 0.3); border-radius: 4px; color: #00f3ff; cursor: pointer;">更新密码</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // 全局变量
        let currentUser = null;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            checkLoginStatus();
            
            // 加载用户信息
            loadUserProfile();
            
            // 绑定事件
            bindEvents();
        });
        
        // 检查登录状态
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('admin_user');
            if (!savedUser) {
                // 未登录，跳转到登录页
                window.location.href = 'login.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(savedUser);
                console.log('当前用户:', currentUser);
            } catch (error) {
                console.error('解析用户信息失败:', error);
                showErrorMessage('用户信息加载失败，请重新登录');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }
        
        // 加载用户信息
        function loadUserProfile() {
            if (!currentUser) return;
            
            // 更新欢迎信息
            document.getElementById('welcome-title').textContent = `欢迎回来，${currentUser.full_name || currentUser.username}！`;
            
            // 更新基本信息
            document.getElementById('user-name').textContent = currentUser.full_name || currentUser.username;
            document.getElementById('info-username').textContent = currentUser.username;
            document.getElementById('info-email').textContent = currentUser.email || '-';
            
            // 更新角色
            let roleText = '普通用户';
            if (currentUser.role === 'admin') roleText = '管理员';
            if (currentUser.role === 'moderator') roleText = '版主';
            document.getElementById('user-role').textContent = roleText;
            
            // 更新状态
            let statusText = '活跃';
            let statusColor = '#00ff80';
            if (currentUser.status === 'inactive') {
                statusText = '未激活';
                statusColor = '#ffa500';
            } else if (currentUser.status === 'suspended') {
                statusText = '已封禁';
                statusColor = '#ff3232';
            }
            document.getElementById('info-status').textContent = statusText;
            document.getElementById('info-status').style.color = statusColor;
            
            // 更新注册时间（如果没有则使用当前时间）
            if (currentUser.created_at) {
                const date = new Date(currentUser.created_at);
                document.getElementById('info-register-date').textContent = date.toLocaleDateString('zh-CN');
            } else {
                document.getElementById('info-register-date').textContent = new Date().toLocaleDateString('zh-CN');
            }
            
            // 更新统计信息
            updateStatistics();
        }
        
        // 更新统计信息
        function updateStatistics() {
            // 模拟统计数据
            const stats = {
                loginCount: Math.floor(Math.random() * 50) + 10,
                downloadCount: Math.floor(Math.random() * 20) + 5,
                activeDays: Math.floor(Math.random() * 30) + 1,
                lastLogin: '今天 10:30'
            };
            
            document.getElementById('stat-login-count').textContent = stats.loginCount;
            document.getElementById('stat-download-count').textContent = stats.downloadCount;
            document.getElementById('stat-active-days').textContent = stats.activeDays;
            document.getElementById('stat-last-login').textContent = stats.lastLogin;
        }
        
        // 绑定事件
        function bindEvents() {
            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function() {
                if (confirm('确定要退出登录吗？')) {
                    localStorage.removeItem('admin_user');
                    window.location.href = 'login.html';
                }
            });
            
            // 编辑资料按钮
            document.getElementById('edit-profile-btn').addEventListener('click', function() {
                showEditModal();
            });
            
            // 修改密码按钮
            document.getElementById('change-password-btn').addEventListener('click', function() {
                showPasswordModal();
            });
            
            // 功能卡片点击事件
            document.getElementById('feature-download').addEventListener('click', function() {
                window.location.href = 'index.html#download';
            });
            
            document.getElementById('feature-settings').addEventListener('click', function() {
                showErrorMessage('偏好设置功能正在开发中...');
            });
            
            document.getElementById('feature-history').addEventListener('click', function() {
                showErrorMessage('活动记录功能正在开发中...');
            });
            
            document.getElementById('feature-support').addEventListener('click', function() {
                window.open('mailto:3820332398@qq.com', '_blank');
            });
            
            // 编辑弹窗
            document.getElementById('close-edit-modal').addEventListener('click', function() {
                hideEditModal();
            });
            
            document.getElementById('cancel-edit').addEventListener('click', function() {
                hideEditModal();
            });
            
            document.getElementById('edit-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveProfileChanges();
            });
            
            // 密码弹窗
            document.getElementById('close-password-modal').addEventListener('click', function() {
                hidePasswordModal();
            });
            
            document.getElementById('cancel-password').addEventListener('click', function() {
                hidePasswordModal();
            });
            
            document.getElementById('password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                changePassword();
            });
            
            // 点击弹窗外部关闭
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.style.display = 'none';
                    }
                });
            });
        }
        
        // 显示编辑弹窗
        function showEditModal() {
            const modal = document.getElementById('edit-modal');
            const fullnameInput = document.getElementById('edit-fullname');
            const emailInput = document.getElementById('edit-email');
            
            // 填充当前数据
            fullnameInput.value = currentUser.full_name || '';
            emailInput.value = currentUser.email || '';
            
            modal.style.display = 'flex';
        }
        
        // 隐藏编辑弹窗
        function hideEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            document.getElementById('edit-form').reset();
        }
        
        // 保存资料修改
        function saveProfileChanges() {
            const fullname = document.getElementById('edit-fullname').value.trim();
            const email = document.getElementById('edit-email').value.trim();
            const saveBtn = document.getElementById('save-edit');
            
            // 验证邮箱格式
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showErrorMessage('请输入有效的邮箱地址');
                return;
            }
            
            // 显示加载状态
            saveBtn.innerHTML = '<span class="loading"></span> 保存中...';
            saveBtn.disabled = true;
            
            // 模拟保存操作
            setTimeout(() => {
                // 更新用户信息
                currentUser.full_name = fullname || currentUser.username;
                currentUser.email = email;
                
                // 保存到本地存储
                localStorage.setItem('admin_user', JSON.stringify(currentUser));
                
                // 更新UI
                loadUserProfile();
                
                // 显示成功消息
                showSuccessMessage('个人资料已更新');
                
                // 恢复按钮状态
                saveBtn.innerHTML = '保存更改';
                saveBtn.disabled = false;
                
                // 关闭弹窗
                hideEditModal();
            }, 1000);
        }
        
        // 显示密码弹窗
        function showPasswordModal() {
            document.getElementById('password-modal').style.display = 'flex';
        }
        
        // 隐藏密码弹窗
        function hidePasswordModal() {
            document.getElementById('password-modal').style.display = 'none';
            document.getElementById('password-form').reset();
        }
        
        // 修改密码
        function changePassword() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const saveBtn = document.getElementById('save-password');
            
            // 验证输入
            if (!currentPassword) {
                showErrorMessage('请输入当前密码');
                return;
            }
            
            if (!newPassword) {
                showErrorMessage('请输入新密码');
                return;
            }
            
            if (newPassword.length < 8) {
                showErrorMessage('新密码长度至少8位');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showErrorMessage('两次输入的新密码不一致');
                return;
            }
            
            // 显示加载状态
            saveBtn.innerHTML = '<span class="loading"></span> 更新中...';
            saveBtn.disabled = true;
            
            // 模拟密码验证和修改
            setTimeout(() => {
                // 这里应该进行实际的密码验证和修改
                // 暂时模拟成功
                
                // 显示成功消息
                showSuccessMessage('密码修改成功，下次登录请使用新密码');
                
                // 恢复按钮状态
                saveBtn.innerHTML = '更新密码';
                saveBtn.disabled = false;
                
                // 关闭弹窗
                hidePasswordModal();
            }, 1500);
        }
        
        // 显示错误消息
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
        
        // 显示成功消息
        function showSuccessMessage(message) {
            // 创建临时成功消息
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message show';
            successDiv.textContent = message;
            successDiv.style.position = 'fixed';
            successDiv.style.top = '100px';
            successDiv.style.right = '20px';
            successDiv.style.zIndex = '3000';
            successDiv.style.maxWidth = '300px';
            
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.classList.remove('show');
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.parentNode.removeChild(successDiv);
                    }
                }, 300);
            }, 3000);
        }
        
        // 全局暴露函数
        window.showErrorMessage = showErrorMessage;
        window.showSuccessMessage = showSuccessMessage;
    </script>
</body>
</html>
